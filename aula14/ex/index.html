<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    
    <script>
        const nome = prompt('Digite seu nome:');
        console.log(nome)
        /*
        window.document.body.innerHTML = 'alguma coisa'
        isso ira escrever na página

        window.document.body.innerHTML += 'outra coisa'
        adiciona mais algum texto usando o sinal de concatenação
        */

        document.body.innerHTML += `Seu nome é ${nome}<br>`;
        document.body.innerHTML += `Seu nome tem ${nome.length} Letras <br>`;
        document.body.innerHTML += `A segunda letra do seu nome é ${nome[1]} <br>`;
        document.body.innerHTML += `O primeiro indice da letra "e" no seu nome ${nome.indexOf('e')} <br>`;
        document.body.innerHTML += `O ultimo indice da letra "e" é ${nome.lastIndexOf('e')} <br>`;
        document.body.innerHTML += `As ultimas 3 letras do seu nome são ${nome.slice(-3)} <br>`;
        document.body.innerHTML += `As palavras do seu nome são ${nome.split(' ')} <br>`;
        document.body.innerHTML += `Seu nome com letras maiusculas é ${nome.toUpperCase()} <br>`;
        document.body.innerHTML += `Seu nome com letras minusculas é ${nome.toLowerCase()} <br>`;
    </script>
</body>
</html>
